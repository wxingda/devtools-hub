<div id="usageModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="usageModalTitle">
  <div class="modal-backdrop" data-close-modal></div>
  <div class="modal-content">
    <header class="modal-header">
      <h3 id="usageModalTitle"><i class="fas fa-chart-line"></i> 使用统计</h3>
      <button class="modal-close" aria-label="关闭" data-close-modal>&times;</button>
    </header>
    <section class="modal-body">
      <div class="usage-summary" id="usageSummary"></div>
      <table class="usage-table" id="usageTable">
        <thead>
          <tr><th>工具</th><th>使用次数</th><th>最近使用</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <footer class="modal-footer">
      <button class="btn" data-close-modal>关闭</button>
      <a href="https://github.com/wxingda/devtools-hub" target="_blank" rel="noopener" style="margin-left:auto;text-decoration:none;white-space:nowrap;color:var(--primary-color)">⭐ 为项目加星</a>
    </footer>
  </div>
</div>
